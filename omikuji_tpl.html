<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>


<script>
$("#pull").on("click",function(){
  const n = Math.ceil(Math.random() * 5);
  console.log(n);

  if(n == 1){
    $("#echo").html('<img src="./aaa.jpeg">');
    
  } else if(n == 1){
    $("#echo").html("大吉");
  } else if(n == 2){
    $("#echo").html("中吉");
  } else if(n == 3){
    $("#echo").html("吉");
  } else if(n == 4){
    $("#echo").html("小吉");
  }

});





</script>
</body>
</html>
