<!DOCTYPE html>
<html>
<head>

<title>じゃんけん</title>

<body>

<header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
// ぐー↓
$("#gu_btn").on("click",function(){
  const n = Math.ceil(Math.random() * 3);
  console.log(n);
  // const a = 3
  // console.log(a)
  if(n == 1){
    $("#pc_hands").html("ぐー");
    
  } else if(n == 2){
    $("#pc_hands").html("ちょき");
  } else if(n == 3){
    $("#pc_hands").html("ぱー");
  } 


  if(n == 1) {
  $("#judgment").html("ひきわけ");
} else if (n == 2){
  $("#judgment").html("負け");
} else {
  $("#judgment").html("勝ち");
}
});
